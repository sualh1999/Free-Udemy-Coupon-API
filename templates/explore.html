<html>
  <head>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>CouponHub</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#FFFFFF] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="gap-1 px-2 sm:px-6 flex flex-1 flex-col md:flex-row justify-center py-5">
          <div class="layout-content-container flex flex-col w-full md:w-80 mb-6 md:mb-0">
            <div class="flex h-full min-h-0 md:min-h-[700px] flex-col justify-between bg-[#FFFFFF] p-4">
              <div class="flex flex-col gap-4">
                <div class="flex gap-3">
                  <h1 class="text-3xl font-bold text-emerald-600">
                    <a href="/">CouponHub</a>
                </h1>
                </div>
                <!-- Mobile toggle button for filters -->                <div class="md:hidden flex justify-between items-center px-3 py-2 mb-2 bg-[#F4EFE6] rounded-lg cursor-pointer" id="filter-toggle">                  <span class="text-[#1C160C] font-medium">Filter Categories</span>                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256" class="transform transition-transform duration-200" id="filter-toggle-icon">                    <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80a8,8,0,0,1,11.32-11.32L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>                  </svg>                </div>
                <div class="flex flex-col md:flex-col gap-2 flex-wrap hidden md:flex" id="filter-container">
                <div class="flex items-center gap-3 px-3 py-2 cursor-pointer"
                      hx-on:click="
                          document.getElementById('search-input').value = '';
                          htmx.trigger('#search-input', 'input');"><div></div>
                    <p class="text-[#1C160C] text-sm font-medium leading-normal">All</p>
                </div>
                
                  <div class="flex items-center gap-3 px-3 py-2 cursor-pointer"
                      hx-on:click="
                          document.getElementById('search-input').value = this.querySelector('p').innerText;
                          htmx.trigger('#search-input', 'input');"><div></div>
                    <p class="text-[#1C160C] text-sm font-medium leading-normal">Development</p>
                </div>
                  <div class="flex items-center gap-3 px-3 py-2 cursor-pointer"
                      hx-on:click="
                          document.getElementById('search-input').value = this.querySelector('p').innerText;
                          htmx.trigger('#search-input', 'input');">
                    <div></div>
                    <p class="text-[#1C160C] text-sm font-medium leading-normal">Hacking</p>
                  </div>
                  <div class="flex items-center gap-3 px-3 py-2 cursor-pointer"
                      hx-on:click="
                          document.getElementById('search-input').value = this.querySelector('p').innerText;
                          htmx.trigger('#search-input', 'input');">
                    <div></div>
                    <p class="text-[#1C160C] text-sm font-medium leading-normal">Finance</p>
                  </div>
                  <div class="flex items-center gap-3 px-3 py-2 cursor-pointer"
                      hx-on:click="
                          document.getElementById('search-input').value = this.querySelector('p').innerText;
                          htmx.trigger('#search-input', 'input');">
                    <div></div>
                    <p class="text-[#1C160C] text-sm font-medium leading-normal">Digital Marketing</p>
                  </div>
                  <div class="flex items-center gap-3 px-3 py-2 cursor-pointer"
                      hx-on:click="
                          document.getElementById('search-input').value = this.querySelector('p').innerText;
                          htmx.trigger('#search-input', 'input');">
                    <div></div>
                    <p class="text-[#1C160C] text-sm font-medium leading-normal">WordPress</p>
                  </div>
                  <div class="flex items-center gap-3 px-3 py-2 cursor-pointer"
                      hx-on:click="
                          document.getElementById('search-input').value = this.querySelector('p').innerText;
                          htmx.trigger('#search-input', 'input');">
                    <div></div>
                    <p class="text-[#1C160C] text-sm font-medium leading-normal">Personal Development</p>
                  </div>
                  <div class="flex items-center gap-3 px-3 py-2 cursor-pointer"
                      hx-on:click="
                          document.getElementById('search-input').value = this.querySelector('p').innerText;
                          htmx.trigger('#search-input', 'input');">
                    <div></div>
                    <p class="text-[#1C160C] text-sm font-medium leading-normal">Design</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div
                    class="text-[#A18249] flex border-none bg-[#F4EFE6] items-center justify-center pl-4 rounded-l-xl border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Search for courses"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C160C] focus:outline-0 focus:ring-0 border-none bg-[#F4EFE6] focus:border-none h-full placeholder:text-[#A18249] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    id="search-input"
                    hx-get="/search"
                    hx-trigger="input changed delay:500ms"
                    hx-target="#course-list"
                    name="query"
                  />
                </div>
              </label>
            </div>
            
            <div id="course-list">
              {% include "snippet/course_list.html" with page_obj=page_obj active_coupons=active_coupons%}
            </div>

            <!-- Pagination -->
            {% include "snippet/pagination.html" with page_obj=page_obj%}
          
          </div>
          <div class="layout-content-container hidden md:flex flex-col"></div>
        </div>
      </div>
    </div>
    <script>
      // JavaScript for filter toggle functionality
      document.addEventListener('DOMContentLoaded', function() {
        const filterToggle = document.getElementById('filter-toggle');
        const filterContainer = document.getElementById('filter-container');
        const filterToggleIcon = document.getElementById('filter-toggle-icon');
        
        if (filterToggle && filterContainer) {
          filterToggle.addEventListener('click', function() {
            filterContainer.classList.toggle('hidden');
            filterToggleIcon.classList.toggle('rotate-180');
          });
        }
      });
    </script>
  </body>
</html>
