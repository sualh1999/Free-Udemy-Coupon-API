<!DOCTYPE html>
<html lang="en">
<head>
    <title>Explore</title>
</head>
<body>
    <h1>Explore Courses</h1>

    <ul>
        {% for course in page_obj %}
            <li>{{ course.title }}</li>  <!-- Adjust fields based on your model -->
        {% endfor %}
    </ul>

    <div>
        {% if page_obj.has_previous %}
            <a href="?page=1&page_size={{ page_obj.paginator.per_page }}">First</a>
            <a href="?page={{ page_obj.previous_page_number }}&page_size={{ page_obj.paginator.per_page }}">Previous</a>
        {% endif %}

        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&page_size={{ page_obj.paginator.per_page }}">Next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}&page_size={{ page_obj.paginator.per_page }}">Last</a>
        {% endif %}
    </div>
</body>
</html>
